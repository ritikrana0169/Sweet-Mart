<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>
<body>
    
    
    <form id="form" onsubmit="check()">
        <h2>Log-In to this Sweet World!</h2>
        
        <div class="form-control">
            <label for="email">Email :-</label>
            <input type="email" id="email" name="email" placeholder="abc@mail.com" required>
            <div class="error"></div>
        </div>
        <br>
    <div class="form-control">
        <label for="pass">Password :-</label>
        <input type="password" id="pass" placeholder="Password" name="pass" maxlength="10" required>
        <div class="error"></div>
    </div>
    <br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>

</body>
<script src="Login.Js"></script>
</html>
